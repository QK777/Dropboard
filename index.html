<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dropboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="is-edit">
  <div class="drag-screen" aria-hidden="true">
    <div class="drag-screen__box">
      <div class="drag-screen__title">ここに画像をドロップ</div>
      <div class="drag-screen__sub">PNG / JPEG / GIF / WebP / HEIC（複数OK）</div>
    </div>
  </div>

  <header class="toolbar" role="banner">
    <div class="toolbar__left">
      <div class="title-row">
        <div class="app-title">Dropboard</div>
        <div id="dbPager" class="db-pager" aria-label="Dropboard ページ">
          <button id="dbPrevBtn" class="pager-btn" type="button" title="前のページ">＜</button>
          <div id="dbPageLabel" class="db-page-label">1/1</div>
          <button id="dbNextBtn" class="pager-btn" type="button" title="次のページ">＞</button>
          <button id="dbAddPageBtn" class="pager-btn pager-btn--add" type="button" title="ページ追加">＋</button>
        </div>
      </div>
      <div class="hint">Dropboard ⇄ Memomo 切替（画像共有） / 付箋はホバーでバー表示 / 切取（ズーム&パン）</div>
    </div>

    <div class="toolbar__right">
      <button id="toggleModeBtn" class="btn" type="button" aria-pressed="false" title="Dropboard / Memomo 切替">
        モード: Dropboard
      </button>

      <label class="btn">
        画像追加
        <input id="fileInput" type="file" accept="image/*,.heic,.heif,.webp,.avif" multiple hidden />
      </label>

      <button id="toggleEditBtn" class="btn" type="button" aria-pressed="true" title="Ctrl/Cmd+E">
        編集モード: ON
      </button>

      <button id="saveBtn" class="btn" type="button">JSON保存</button>
      <button id="printBtn" class="btn" type="button">印刷/PDF</button>

      <label class="btn">
        JSON読込
        <input id="loadInput" type="file" accept="application/json,.json" hidden />
      </label>

      <button id="clearBtn" class="btn btn--danger" type="button">全消去</button>
    </div>
  </header>

  <main class="main">
    <div id="stage" class="stage" aria-label="ステージ"></div>

    <aside id="memomoSidebar" class="memomo-sidebar" aria-label="Memomo サムネ" hidden>
      <div class="ms-head">
        <div class="ms-title">Memomo</div>
        <div class="ms-sub">←→で切替</div>
      </div>
      <div id="thumbList" class="thumb-list" role="list"></div>
    </aside>
    </main>

  <div id="memomoFooter" class="memomo-footer" aria-hidden="true">
    <div class="memomo-footer__box">
      <span class="k">←/→</span> ページ送り　<span class="k">Space</span> 次へ　<span class="k">N</span> 付箋追加　<span class="k">V</span> 設定↔閲覧　<span class="k">Ctrl/Cmd+E</span> 編集ON/OFF
      <span class="sep">|</span>
      付箋：ダブルクリック/ダブルタップで編集、ドラッグ/長押しで移動
    </div>
  </div>

  <div id="printArea" class="print-area" hidden></div>

  <template id="winTpl">
    <section class="win" tabindex="0">
      <div class="win__header">
        <div class="win__title"></div>
        <div class="win__actions">
          <button class="icon-btn" type="button" data-act="addnote" title="付箋を追加（N）">付箋</button>
          <button class="icon-btn" type="button" data-act="crop" title="切取（ズーム&パン）">切取</button>
          <button class="icon-btn" type="button" data-act="collapse" title="折りたたみ（タイトルバーのみ）">非表示</button>
          <button class="icon-btn icon-btn--danger" type="button" data-act="delete" title="削除">×</button>
        </div>
      </div>

      <div class="win__body">
        <div class="img-wrap">
          <div class="img-layer">
            <img class="win__img" alt="" />
            <div class="notes-layer" aria-hidden="false"></div>
          </div>
        </div>

        <div class="drop-overlay" aria-hidden="true">
          <div class="drop-box">
            <div class="drop-box__title">画像をドロップして置換</div>
            <div class="drop-box__sub">この窓の画像が入れ替わります</div>
          </div>
        </div>

        <div class="note-panel" aria-hidden="true">
          <div class="np-head">
            <div class="np-title">付箋設定</div>
            <button class="np-clear" type="button" data-act="clearNoteSel" title="選択解除">×</button>
          </div>
          <div class="np-body">
            <div class="np-grid">
              <div class="np-label">背景</div>
              <input class="npBg" type="color" />

              <div class="np-label">文字</div>
              <input class="npFg" type="color" />

              <div class="np-label">透明</div>
              <input class="npAlpha" type="range" min="0.2" max="1" step="0.05" />

              <div class="np-label">サイズ</div>
              <div class="np-size">
                <input class="npFs" type="range" min="10" max="48" step="1" />
                <div class="np-fsval">16</div>
              </div>

              <div class="np-label">W</div>
              <input class="npW" type="number" min="10" step="1" />

              <div class="np-label">H</div>
              <input class="npH" type="number" min="10" step="1" />
            </div>
            <div class="np-actions">
              <button class="btn np-btn npBold" type="button" title="太字（付箋全体）">B</button>
              <button class="btn btn--danger np-btn npDelete" type="button" title="付箋削除">削除</button>
            </div>
          </div>
        </div>

        <div class="crop-hint" aria-hidden="true">
          <div class="crop-hint__title">切取モード</div>
          <div class="crop-hint__sub">ドラッグ: 範囲選択 / ダブルクリック: リセット</div>
        </div>
      </div>
    </section>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
